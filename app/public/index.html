<!doctype html>
<html>
<head>
  <title>About Me</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet"  href="css/style.css">
</head>
<body>
  <div id="randomUser">
  <form v-on:submit.prevent="norefresh">
  <!-- credits to fix https://javalin.io/tutorials/simple-frontends-with-javalin-and-vue-->

    <template v-if="users.results">
      <div>
        <a href="img/iuBackground.jpg">
          <div class="profile-cover">
          <div class = "contain"><!-- Brittany Goodwin Helped Me figure Out My Header Issues-->
        </a>
        <br>
        <br>
        <div >
          <a href="users.results[0].picture.large">
            <img v-bind:src="users.results[0].picture.large" alt="Profile Picture" class="imageprofile" media="screen">
          </a>
          <br>
          <br>
          <h1 class="profileColor" >{{ users.results[0].name.first }} {{ users.results[0].name.last }} </h1>
          <h3 class= "fontBold">LIVING LIFE WITH PASSION, PURPOSE, & POSITIVITY.</h3>
        </div>
        </div>

          </div>

      <div class="topnav">
        <a class="active" href="index.html">About</a>
        <a href="career.html">Career</a>
        <a href="adventures.html">Adventures</a>
      </div>


      <div class = "contain">
        <div class="profile-text"></div>
      </div>

      <q class="quote" style="margin-left:10px">If you see someone without a smile, give them yours.</q>
      <h3 class= "quote">- Dolly Parton</h3>
      <div background = grey>
        <p class= "paragraph"> As an indiviual, I continuosly strive to better the world around me and bring change to real-world problems. Whether pursuing a career in technology or traveling on a new adventure, there are so many opportunities to learn new solutions from talented individuals with various backgrounds.</p>
      </div>
      <p class= "paragraph">Here is a little bit about myself and my background: </p>
      <ul class= "paragraph">
        <li class="li"> I am born and bred from {{ users.results[0].location.city }}, {{ users.results[0].location.state }}!</li>
        <li class="li"> My birthday is specifically {{ users.results[0].dob.date }}, so feel free to buy me a gift! </li>
        <li>I love trying new foods and drinks with friends, especially taste testing craft beers.</li>
        <li class="li"> {{ users.results[0].dob.age }}... What an age to be alive! </li>
        <li>I graduated from Indiana University with degrees in Finance and Entrepreneurship. Currently, I am furthering my education with a Masters of Science in Information Systems.
        <li>I have one sibling also at IU and a Weimeraner puppy named Anges.</li>
      </ul>

    </div>

    <address class = "bottomInfo">
      Written by <a class= li v-bind:href="'mailto:'+users.results[0].email">{{ users.results[0].name.first }} {{ users.results[0].name.last }} <br> {{ users.results[0].email }} </a>
      <br>
      <button  style="width:100%; height:100%" class="btn btn-primary" type="submit">New User</button>
        </template>

            </form>
            </div>

<br>
<br>
<div style="background-color:grey">
  <br>

  <h2 style= "text-align: center" class= "profile-text"> </h2>
  <div class= "image-container">
  <a href="img/IU.png">
      <img src="img/IU.png" alt="IU Symbol" media="screen" id="IU" >
      <a class= "image-attribute" href= "http://www.sportslogos.net/logos/view/70920232002/Indiana_Hoosiers/2002/Wordmark_Logo">Sportslogo.net
    </a>
  </a>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/randomuser.app.js"></script>

</body>
</html>
